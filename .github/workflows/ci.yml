name: CI

on: [push, workflow_dispatch]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: Download ngrok
      run: curl -L -o ngrok.zip https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-darwin-amd64.zip
    - name: Extract ngrok
      run: unzip -q ngrok.zip
    - name: Auth with ngrok
      run: ./ngrok authtoken $NGROK_AUTH_TOKEN
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
    - name: Enable Remote Desktop (RDP)
      run: sudo systemsetup -setremotelogin on
    - name: Set Remote User Authentication
      run: sudo defaults write /Library/Preferences/com.apple.loginwindow EnableRemoteLogin -bool true
    - name: Create ngrok Tunnel for RDP
      run: ./ngrok tcp 3389
