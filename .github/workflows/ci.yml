name: CI

on: [push, workflow_dispatch]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install ngrok
      run: |
        curl -sSL https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-darwin-amd64.zip -o ngrok.zip
        unzip ngrok.zip
        rm ngrok.zip

    - name: Auth ngrok
      run: ./ngrok authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: Enable Remote Desktop (VNC)
      run: |
        # Mengaktifkan VNC, dengan menggunakan opsi RealVNC atau TightVNC
        sudo systemsetup -setremotelogin on  # Aktifkan SSH
        brew install --cask realvnc-vnc-server  # Install VNC server (contoh dengan brew)
        vncserver :1  # Start VNC server

    - name: Create ngrok Tunnel for VNC
      run: |
        ./ngrok tcp 5901 &  # Tunnel ke port 5901 untuk VNC
        sleep 10 # Menunggu tunnel untuk stabil

    - name: Keep action running to keep ngrok tunnel open
      run: |
        echo "Ngrok tunnel is live. Keeping the action running..."
        tail -f /dev/null  # Agar GitHub Actions tetap berjalan
