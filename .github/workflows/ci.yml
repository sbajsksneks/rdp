name: CI

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install ngrok
      run: |
        curl -sSL https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-darwin-amd64.zip -o ngrok.zip
        unzip ngrok.zip
        rm ngrok.zip

    - name: Auth ngrok
      run: ./ngrok authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: Enable Remote Login (SSH) and Install VNC
      run: |
        # Mengaktifkan remote login (SSH)
        sudo systemsetup -setremotelogin on  # Aktifkan SSH

        # Install TigerVNC dan pastikan pathnya benar
        brew install tiger-vnc  # Install TigerVNC
        echo 'export PATH="/opt/homebrew/bin:$PATH"' >> ~/.bashrc
        source ~/.bashrc

        # Verifikasi lokasi vncserver
        which vncserver
        ls -l /opt/homebrew/bin/vncserver

        # Menjalankan VNC server pada port 5901
        /opt/homebrew/bin/vncserver :1  # Menggunakan path penuh ke vncserver

    - name: Create ngrok Tunnel for VNC
      run: |
        # Membuat tunnel untuk VNC melalui ngrok
        ./ngrok tcp 5901 &  # Tunnel ke port 5901 untuk VNC
        sleep 10  # Menunggu tunnel untuk stabil

    - name: Keep action running to keep ngrok tunnel open
      run: |
        echo "Ngrok tunnel is live. Keeping the action running..."
        tail -f /dev/null  # Agar GitHub Actions tetap berjalan
